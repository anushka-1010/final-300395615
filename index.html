<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Enter a Future Date</h1>
            <input type="date" id="date-input"><br>
            <button onclick="startCountdown()">Enter</button>
        </div>
        <div class="card">
            <h2>Countdown</h2>
            <div id="countdown">
                <span id="days">0</span> <sub> days </sub> 
                <span id="hours">0</span> <sub> hrs </sub>  
                <span id="minutes">0</span> <sub> mins </sub> 
                <span id="seconds">0</span> <sub> secs </sub> 
                <span id="deciseconds">0</span><sub> dicsecs </sub> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
